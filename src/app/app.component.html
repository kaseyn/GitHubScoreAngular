<div class="whole">
  <div class="left">
    <h1>GitHub Score</h1>
    <form (submit)="onSubmit()">
      <label>Github Username:</label>
      <input type="text" name="username" [(ngModel)]="username">
      <input type="submit" value="Calculate my Github Score">
    </form>
  </div>
  <div *ngIf="score" class="right">
    <h1>Your Score: {{ score }}</h1>
    <h3 *ngIf="score < 20" class="red">Needs Work!</h3>
    <h3 *ngIf="score >= 20 && score < 50" class="orange">A decent start!</h3>
    <h3 *ngIf="score >= 50 && score < 100" class="black">Doing good!</h3>
    <h3 *ngIf="score >= 100 && score < 200" class="green">Great job!</h3>
    <h3 *ngIf="score >= 200" class="blue">Github Elite!</h3>
  </div>
</div>
